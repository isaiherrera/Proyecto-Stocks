<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Stocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
          integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">

</head>
{% for message in get_flashed_messages() %}
<div class="alert alert-dismissible alert-danger">
    <button type="button" class="btn" data-bs-dismiss="alert"></button>
    {{message}}
</div>
{% endfor %}
<body>
<main>
    <h1>STOCKS</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                    aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3 class="text-center mt-4">REGISTER</h3>
    <div class="form-group">
        <div class="col-md-4 offset-md-4 my-auto">
            <form method='POST'>
                <label class="col-form-" for="inputCorreo">Correo</label>
                <input type="text" name=correo class="form-control" placeholder=
                        "Introduce un correo" id="inputcorreo">
                <label class='col-form-' for="inputPassword">Contraseña</label>
                <input type="password" name=password class="form-control" placeholder=
                        "Introduce una contraseña" id="inputPassword">
                <label class="col-form-" for="selectTiposUsuarios">Tipo de usuario</label>
                <select name="select_tipo_usuario">
                    <option value="">--Please choose an option--</option>
                    {% for tipo_usuario in tipos_usuarios.keys() %}
                    <option value={{tipo_usuario}}>{{tipos_usuarios[tipo_usuario]}}</option>
                    {% endfor %}
                </select>
                <button type="submit" value="Register" class="btn btn-info col-md-4 offset-md-4 mt-4">Signup
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>

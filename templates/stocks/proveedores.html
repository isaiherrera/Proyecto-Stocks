<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Stocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
          integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <style>
    div.fixed {
        position: fixed;
        right: 0;
        width: 300px;

    }



    </style>
</head>
<body>
<main>
    <h1>STOCKS</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                    aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/inventario">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/informes">Informes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/proveedores">Proveedores</a>
                    </li>

                </ul>
                <div class="fixed">
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <h3 class="text-center mt-4">PROVEEDORES</h3>
    <form action="/anadir-proveedor">
        <button type="submit" class="btn btn-info">Añadir un producto</button>
    </form>
    <table class="table table-hover mt-4">
        <thead>
        <tr>
            <th scope="col">EMPRESA</th>
            <th scope="col">TELÉFONO</th>
            <th scope="col">DIRECCIÓN</th>
            <th scope="col">CIF</th>
        </tr>
        </thead>
        {% for proveedor in proovedores %}
        <tbody>
        <tr class="table-secondary">
            <td>{{proveedor.nombre_empresa}}</td>
            <td>{{proveedor.telefono}}</td>
            <td>{{proveedor.direccion}}</td>
            <td>{{proveedor.cif}}</td>

        </tr>
        </tbody>
        {% endfor %}
    </table>
</main>
<canvas id="lineChart" width="900" height="400 "></canvas>
</body>
</html>
